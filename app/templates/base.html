<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Mi Aplicación{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        /* Navbar azul marino */
        .navbar-custom {
            background-color: #001f3f; /* azul marino oscuro */
        }
        .navbar-custom .nav-link, 
        .navbar-custom .navbar-brand {
            color: #ffffff;
        }
        .navbar-custom .nav-link:hover {
            color: #7FDBFF; /* celeste para hover */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MiApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/gestion-documentos">Gestión de documento y versiones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reportes">Reportes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/notificaciones">Notificaciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/auditoria">Auditoría</a>
                </li>
            </ul>
            <span class="navbar-text text-white">
                Hola, {{ current_user.nombre if current_user.is_authenticated else 'Invitado' }}
            </span>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    <!-- Aquí va el contenido específico de cada página -->
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
