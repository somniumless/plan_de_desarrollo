<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Mi Aplicación{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    /* Navbar estilo gov.co (sin logos) */
    .navbar-custom {
      background-color: #3366cc;
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link,
    .navbar-custom .navbar-text {
      color: #ffffff;
    }

    .navbar-custom .nav-link:hover {
      color: #7FDBFF;
    }

    .govco-shadow-box {
      box-shadow: 50px 30px 0px -30px #e6effd, -50px 30px 0px -30px #e6effd,
                  0px 20px 0px 0px #e6effd, 50px 50px 0px -30px #e6effd,
                  -50px 50px 0px -30px #e6effd;
      border: 2px solid #e5eefb;
      border-radius: 10px;
      padding: 1.5rem;
      background-color: #fff;
    }

    .govco-text-header-1 {
      color: #3366cc;
      font-size: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <span class="navbar-brand">Plan de Desarrollo</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
              aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/documentos/lista">Gestión de documento y versiones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/reportes/vista">Reportes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/notificaciones/vista">Notificaciones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/auditoria">Auditoría</a>
          </li>
        </ul>
        <span class="navbar-text">
          Hola, {{ current_user.nombre if current_user.is_authenticated else 'Invitado' }}
        </span>
      </div>
    </div>
  </nav>

  <div class="container mt-4 govco-shadow-box">
    {% block content %}
    <!-- Aquí va el contenido específico de cada página -->
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
